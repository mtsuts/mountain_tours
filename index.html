<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
  <title>Mountain Guide</title>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <div class="main-logo">
        <div>
          <img class="logo-icon" src="./images/logoicon.svg" />
        </div>
      </div>
      <div class="burger-menu">
        <div><button class="burger" onclick="showCloseBurger()"> <img src="./images/burger.svg"> </button></div>
      <div class="burger-content">
        <div class="burgerlinks">
          <a href="#">MENU</a>
          <a href="#">TOURS</a>
          <a href="#">CONTACT</a>
        </div>
      </div>
    </div>
      <nav class="nav">
        <a class="nav-link" href="#">MENU</a>
        <a class="nav-link" href="#">TOURS</a>
        <a class="nav-link" href="#">CONTACT</a>
      </nav>
    </div>
    <div class="text">
      <h1 class="heading">
        The best guided <br class="br" />
        <span class="span">Mountain Tours</span> <br class="br" />
        in the Caucasus Mountains
      </h1>
      <div class="popup">
        <div class="popup-content">
        <div class="text"> You can book tour in 2 days </div>
        <button class="close-button" onclick="closePopup()">
          <img src="./images/icon_close.png" />
        </button>
        </div>
      </div>
      <p>
        Mountains are the place where you can feel free, close to nature, close to sky, close to yourself.
        Mountains are calling and you must go!
      </p>
    </div>
    <div class="btns">
      <button class="btn first-btn" onclick="openPopup()">Book A Tour</button>
      <button class="btn second-btn">Get Info</button>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
