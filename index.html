<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
  <title>Mountain Guide</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div>
          <img class="logo-icon" src="./images/logoicon.svg" />
        </div>
      </div>
      <!-- mobile -->
      <div class="col">
        <div class="pos-f-t d-flex d-sm-none justify-content-end">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4">
              <h5 class="text-white h4">
                <a href="#">MENU</a>
              </h5>
              <h5 class="text-white h4">
                <a href="#">TOURS</a>
              </h5>
              <h5 class="text-white h4">
                <a href="#">CONTACT</a>
              </h5>
            </div>
          </div>
          <nav class="navbar navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
      <!-- desktop -->
      <div class="col d-none d-sm-flex justify-content-end ">
        <a href="#">MENU</a>
        <a href="#">TOURS</a>
        <a href="#">CONTACT</a>
      </div>
    </div>

    <div class="row row-cols-1 mt-4">
      <div class="col">
        <h1 class="heading">
          The best guided <br/>
          <span class="span">Mountain Tours</span> <br/>
          in the Caucasus Mountains
        </h1>
      </div>
      <div class="row mt-3">
        <div class="col">
          <p> Mountains are the place where you can feel free, close to nature, close to sky, close to yourself.
            Mountains are calling and you must go!</p>
        </div>
        <div class="col d-none d-sm-flex"></div>
      </div>
      <div class="col mt-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
          Book A Tour
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Booking tours will be available soon!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-secondary btn-lg">Get Info</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
